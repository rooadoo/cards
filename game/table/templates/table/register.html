{% extends 'table/base.html' %}
{% block title %}Login{% endblock %}

{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href='{% static "cah/login.css" %}'>
{% endblock %}

{% block body %}
<!-- based off of https://bootsnipp.com/snippets/dldxB  -->
<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      {{ playerform }}
      <input type="submit" class="fadeIn fourth" value="Enter Lobby">
    </form>
  </div>
</div>
{% endblock %}
